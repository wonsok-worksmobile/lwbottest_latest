[unix_http_server]
file=/home1/irteam/logs/supervisord/calender/supervisor.sock   ; (the path to the socket file)

[supervisord]
logfile=/home1/irteam/logs/supervisord/calender/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=trace                ; (log level;default info; others: debug,warn,trace)
pidfile=/home1/irteam/logs/supervisord/calender/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false               ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///home1/irteam/logs/supervisord/calender/supervisor.sock ; use a unix:// URL  for a unix socket

[program:calender]
command=/home1/irteam/apps/calender/supervisord/supervisor-wrapper.sh
directory=/home1/irteam/apps/calender
autostart=true
autorestart=true
startsec=5
stopwaitsecs=30
stdout_logfile=NONE
stderr_logfile=NONE

[eventlistener:httpok]
command=/home1/irteam/miniconda2/bin/httpok -t 40 -p calender http://127.0.0.1:8080/internal/hello
events=TICK_60
stdout_logfile=NONE
stderr_logfile=NONE

